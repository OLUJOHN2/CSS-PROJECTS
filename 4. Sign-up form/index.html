<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
   <div class="overallContainer" >
    
    <!-- Left side -->
     <div class="leftContainer">
        <div class="logo">
            <span>ODIN</span>
        </div>
        <div>
            <p class="credit">photo by Halie West on unsplash</p></div>
     </div>

    <!-- Right form section -->
    <div class="form-section">

      <div class="intro-text">
        <p>
          This is not a real online service! You know you need something
          like this in your life to help you realize your deepest dreams. <br>
          Sign up now to get started.
        </p>
        <p>You know you want to.</p>
      </div>

      <form>
        <h2>Letâ€™s do this!</h2>

        <div class="form-grid">
          <div class="form-group">
            <label for="firstname">FIRST NAME</label>
            <input type="text" id="firstname" placeholder="John" name="firstname">
          </div>

          <div class="form-group">
            <label for="lastname">LAST NAME</label>
            <input type="text" id="lastname" placeholder="Doe" name="lastname">
          </div>

          <div class="form-group">
            <label for="email">EMAIL</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com">
          </div>

          <div class="form-group">
            <label for="tel">PHONE NUMBER</label>
            <input type="tel" id="tel" name="tel">
          </div>

          <div class="form-group">
            <label for="password">PASSWORD</label>
            <input type="password" id="password" name="password" required>
          </div>

          <div class="form-group">
            <label for="confirmpassword">CONFIRM PASSWORD</label>
            <input type="password" id="confirmpassword" name="confirmpassword">
          </div>
        </div>
      </form>

      <div class="actions">
        <button>Create Account</button>
        <p>Already have an account? <a href="#">Log in</a></p>
      </div>

    </div>

  </div>

</body>
</html>
