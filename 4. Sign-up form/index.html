<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up form</title>
</head>
<body>
   <div>
    
    <!-- Left side -->
     <div>
        <div><p>ODIN</p></div>
        <div>photo from unsplash</div>
     </div>

     <!-- right side -->
      <div>

    <div>
        <p>This is not a real online service! You know you need something like
            this in your life to help you realize you deepest dreams.
            Sign up now to get started.
            <br>
            You know you want to
        </p>
    </div>

    <div>
        <h2>Let's do this!</h2>

        <form action="#" method="post">
            <div>
                <p>
                <label for="first_name">FIRST NAME <br></label>
                <input type="text" id="first_name" placeholder="John" name="first_name">
                </p>
                <p>
                <label for="last name">LAST NAME <br></label>
                <input type="text" id="last_name" placeholder="Doe" name="last_name">
                </p>
            </div>

            <div>
                <p>
                <label for="email">EMAIL<br></label>
                <input type="email" id="email" placeholder="example@gmail.com" name="email">
                </p>
                <p>
                <label for="phone_number">PHONE NUMBER<br></label>
                <input type="number" id="phone_number" name="phone_number">
                </p>
            </div>

            <div>
                <p>
                <label for="password">PASSWORD<br></label>
                <input type="password" id="password" required>
                </p>
                <p>
                <label for="confirm password">CONFIRM PASSWORD<br></label>
                <input type="password" id="confirm password" required>
                </p>
            </div>
        </form>
    </div>

    <div>
        <button type="submit">Create Account</button>
        <br>

        <p>Already have an account? <a href="#">Log in</a></p>
   </div>

    </div>

    </div>
</body>
</html>
